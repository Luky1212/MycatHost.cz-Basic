<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MycatHost Rychlý Minecraft hosting</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .top-right-logo {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .top-right-logo img {
            width: 32px;
            height: 32px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #007BFF;
            padding: 20px;
            text-align: left;
        }
        .header h1 {
            color: white;
            display: inline-block;
            font-size: 28px;
            margin: 0;
        }
        .header h1 span {
            color: red;
        }

        /* Navigační karty */
        .nav {
            background-color: #333;
            padding: 14px;
            text-align: center;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 14px;
        }
        .nav a {
            position: relative;
            text-decoration: none;
            color: white;
            display: inline-flex;
            align-items: flex-end;
            justify-content: center;
            width: 220px;
            height: 130px;
            border-radius: 10px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-size: 20px;
            transition: transform 0.15s ease;
        }
        .nav a span {
            width: 100%;
            text-align: center;
            background: rgba(0,0,0,0.45);
            padding: 8px 6px;
        }
        .nav a:hover {
            transform: translateY(-4px);
        }

        /* Obrázky */
        .nav a.basic { background-image: url('https://store-images.s-microsoft.com/image/apps.60323.14294656681058683.4d17bdd8-7026-429a-846f-cf7836bc9e56.a69e6905-8926-4a48-b243-14a039b97aae?mode=scale&q=90&h=1080&w=1920&format=jpg'); }
        .nav a.beefy { background-image: url('https://s1.raise3d.com/2024/11/7-min.jpg'); }
        .nav a.ultimate { background-image: url('https://steamcdn-a.akamaihd.net/steamcommunity/public/images/items/304930/c5bc3d72f1f11f4644856d04cc038ee93dfa070d.jpg'); }
        .nav a.about { background-image: url('https://iregister.al/wp-content/uploads/2019/04/server-hosting.jpeg'); }
        .nav a.dalsi { background-image: url('https://thumbs.dreamstime.com/b/man-fix-server-network-data-center-room-67131350.jpg'); }

        /* --- Výběrová karta --- */
        .selection-table {
            background-color: #f9f9f9;
            color: #000;
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .selection-table h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .selection-table select {
            display: block;
            width: 100%;
            font-size: 20px;
            padding: 16px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .selection-table button {
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s ease;
        }
        .selection-table button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 12px;
            color: white;
            margin-top: auto;
            font-size: 14px;
        }

        /* --- RESPONSIVNÍ DESIGN --- */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            .nav a {
                width: 45%;
                height: 110px;
                font-size: 18px;
            }
            .selection-table {
                width: 95%;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .header {
                text-align: center;
                padding: 15px;
            }
            .header h1 {
                display: block;
                font-size: 22px;
            }
            .top-right-logo {
                position: static;
                margin: 0 auto 10px auto;
                text-align: center;
            }
            .nav {
                flex-direction: column;
                gap: 12px;
            }
            .nav a {
                width: 90%;
                height: 100px;
                font-size: 18px;
            }
            .selection-table {
                width: 95%;
                padding: 20px;
            }
            .selection-table h2 {
                font-size: 22px;
            }
            .selection-table select {
                font-size: 16px;
                padding: 12px;
            }
            .selection-table button {
                font-size: 18px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-right-logo">
            <img src="favicon-32x32.png" alt="Logo">
        </div>
        <h1><a href="https://mycathost.cz" style="color: white; text-decoration: none;">Mycat<span>Host</span></a></h1>
    </div>
  <div class="nav">
        <a href="https://luky1212.github.io/MycatHost.cz-Basic/" class="basic"><span>Minecraft</span></a>
        <a href="https://luky1212.github.io/MycatHost.cz-Beefy/" class="beefy"><span>3D Tisk</span></a>
        <a href="https://luky1212.github.io/MycatHost.cz-Ultimate/" class="ultimate"><span>Unturned</span></a>
        <a href="https://luky1212.github.io/MycatHost.cz-AboutUs/" class="about"><span>About Us</span></a>
        <a href="https://luky1212.github.io/MycatHost.cz-DalsiSluzby/" class="dalsi"><span>Další Služby</span></a>
    </div>

    <!-- Výběrová tabulka -->
    <div class="selection-table">
        <h2>Vyberte konfiguraci serveru</h2>

        <form id="serverForm">
            <select id="game">
                <option selected disabled>Vyberte verzi</option>
                <option>1.21</option>
                <option>1.20</option>
                <option>1.19</option>
                <option>1.18</option>
                <option>1.17</option>
                <option>1.16</option>
                <option>1.15</option>
                <option>1.14</option>
                <option>1.13</option>
                <option>1.12</option>
                <option>1.11</option>
                <option>1.10</option>
                <option>1.9</option>
                <option>1.8</option>
                <option>1.7</option>
                <option>1.6</option>
                <option>1.5</option>
                <option>1.4</option>
            </select>

            <select id="ram">
                <option selected disabled>Vyberte RAM</option>
                <option>2 GB</option>
                <option>4 GB</option>
                <option>8 GB</option>
                <option>16 GB</option>
            </select>

            <select id="storage">
                <option selected disabled>Vyberte počet hráčů</option>
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>40</option>
            </select>

            <select id="os">
                <option selected disabled>Vyberte modifikace</option>
                <option>Ne</option>
                <option>Ano</option>
            </select>

            <button type="button" onclick="sendEmail()">Odeslat konfiguraci</button>
        </form>
    </div>

    <div class="footer">MycatHost.cz 2025</div>

    <script>
        function sendEmail() {
            const game = document.getElementById("game").value;
            const ram = document.getElementById("ram").value;
            const storage = document.getElementById("storage").value;
            const os = document.getElementById("os").value;

            if (!game || !ram || !storage || !os || 
                game.includes("Vyberte") || ram.includes("Vyberte") || storage.includes("Vyberte") || os.includes("Vyberte")) {
                alert("⚠️ Vyplňte prosím všechny položky.");
                return;
            }

            const subject = encodeURIComponent("Nová konfigurace serveru");
            const body = encodeURIComponent(
                `Zákazník vybral následující konfiguraci:\n\nVerze: ${game}\nRAM: ${ram}\nPočet Hráčů: ${storage}\nModifikace: ${os}`
            );
            const mailtoLink = `mailto:klarzygame@gmail.com?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;
        }
    </script>

    <h2>Pokud máte komplikace např. tlačátko odeslat nic nedělá napiště na mail: klarzygame@gmail.com</h2>

</body>
</html>
